<h1>Calendar</h1>

<h3>
  Current Month = {{ monthObj[month].name }}. This has
  {{ monthObj[month].days }} days.
</h3>
<button (click)="changeMonth(-1)">Prev Month</button>
<button (click)="changeMonth(1)">Next Month</button>

<section class="calendar-wrapper">
  <div class="calendar">
    <div
      class="cell"
      *ngFor="let day of [].constructor(monthObj[month].days); index as i"
    >
      <p>
        <b>{{ i + 1 }}</b>
      </p>
    </div>
  </div>
</section>
