<div class="tile is-parent">
  <article class="tile is-child box">
    <p class="title has-text-centered has-text-primary">{{ celeb.name }}</p>
    <p class="subtitle has-text-centered">{{ celeb.birthday }}</p>
    <figure class="image is-4by3">
      <img [src]="celeb.image" />
    </figure>
    <div style="padding-top: 1rem" class="content is-size-5">
      <p>{{ celeb.description }}</p>
    </div>
  </article>
</div>
