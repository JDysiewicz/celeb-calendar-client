<ng-container>
  <app-page-title [title]="'Celebrity Birthdays'"></app-page-title>
  <h2 class="title is-size-4 has-text-centered">
    Celebrities born on
    <span class="has-text-primary"
      >{{ day }}<sup>{{ day | daySuffix }}</sup></span
    >
    of <span class="has-text-primary">{{ month }}</span>
  </h2>
</ng-container>
