<app-page-layout>
  <app-celeb-page-header [month]="month" [day]="day"></app-celeb-page-header>

  <ng-container *ngIf="celebs$ | async as celebs">
    <div class="tile is-ancestor">
      <app-celeb-info
        class="has-text-centered"
        *ngFor="let celeb of celebs"
        [celeb]="celeb"
      >
      </app-celeb-info>
    </div>
  </ng-container>
</app-page-layout>
